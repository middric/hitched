<head>
    <title>RSVP - Philippa &amp; Rich are getting married</title>
    <link href="/client/css/style.css" rel="stylesheet" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,400italic,600italic,700italic|Muli:400,400italic|Raleway:400,500,600,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwaeoO0Dj2WBI1RX7J2sLE4d9r_xj0kSg&sensor=true"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
    {{> head}}
    {{> content}}
</body>

<template name="head">
    <header class="jumbotron subhead" id="overview">
        <div class="container">
            <h1>Philippa &amp; Rich</h1>
            <h2>are getting married</h2>
        </div>
    </header>
</template>

<template name="content">
    <div class="opaque">
        <div class="container">
            <h2 class="ribbon">
               <strong class="ribbon-content">Hello{{#with guest}} {{name}}{{/with}}</strong>
            </h2>
            <div class="row">
                <div class="span8 offset2">
                    <p class="center">We would like to invite you to join us in celebration of our marriage at</p>
                </div>
            </div>
            <div class="row">
                <div class="border span12">
                </div>
            </div>
            <div class="row">
                <div class="span4 offset1">
                    <div class="where component">
                        <address>
                            <strong>Caswell House</strong><br />
                            Brize Norton,<br />
                            Oxfordshire,<br />
                            OX18 3NJ
                        </address>
                    </div>
                </div>
                <div class="span2">
                    <p class="at center">
                        on
                    </p>
                </div>
                <div class="span4">
                    <div class="when component">
                        <p><strong>11th October 2013</strong></p>
                        <p>Ceremony at 2:00 <small>pm</small></p>
                        <p><strong>Arriving for 1:30 <small>pm</small></strong></p>
                    </div>
                </div>
            </div>
            {{#with guest}}
            <div class="row">
                <div class="span4 offset2 option{{#if attending true}} selected{{/if}}" data-type="attending">
                    <div class="inner">
                        <p>Yes I'll be attending</p>
                        <div class="roundel">
                            <div class="icon tick"></div>
                        </div>
                    </div>
                </div>
                <!--<div class="span2 at center"></div>-->
                <div class="span4 option last{{#if attending false}} selected{{/if}}" data-type="not attending">
                    <div class="inner">
                        <p>Sorry, but I won't be attending</p>
                        <div class="roundel">
                            <div class="icon tick"></div>
                        </div>
                    </div>
                </div>
            </div>
            {{/with}}
        </div>
    </div>

    {{#with guest}}
    <div class="opaque">
        <div class="container">

            <h2 class="ribbon">
               <strong class="ribbon-content">Food</strong>
            </h2>
            <div class="row">
                <div class="span8 offset2">
                    <h3>Main</h3>
                    <p>Gressingham duck breast with blackberry jus, dauphinoise potatoes and green beans</p>
                    <h4>Vegetarian option</h4>
                    <p>Oven baked squash filled with Moroccan spiced cous cous, chick peas and coriander</p>
                    <hr />
                    <h3>Dessert</h3>
                    <p>Lemon and passion fruit tart with raspberry coulis / Creme Brulee with raspberries and tuille biscuits</p>
                </div>
            </div>

            <div class="row">
                <div class="span4 offset1 option{{#if meat dietary}} selected{{/if}}" data-type="meat eater">
                    <div class="inner">
                        <p>I'm a meat eater</p>
                        <div class="roundel">
                            <div class="icon tick"></div>
                        </div>
                    </div>
                </div>
                <div class="span2 at center">or</div>
                <div class="span4 option last{{#if vegetarian dietary}} selected{{/if}}" data-type="vegetarian">
                    <div class="inner">
                        <p>I'm a vegetarian</p>
                        <div class="roundel">
                            <div class="icon tick"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="additional span8 offset2">
                    <input id="dietary_other" value="{{other dietary}}" placeholder="Other dietary requirements" />
                </div>
            </div>
        </div>
    </div>

    {{#if plusone}}
    <div class="opaque">
        <div class="container">

            <h2 class="ribbon">
               <strong class="ribbon-content">Plus guest</strong>
            </h2>
            <div class="row">
                <div class="span8 offset2">
                    <p>Please feel free to bring along an additional guest</p>
                    <label>Guest name<input id="plusone_name" value="{{plusone.name}}" /></label>
                    <label>Dietary requirements<input id="plusone_diet" value="{{plusone.dietary}}" /></label>
                </div>
            </div>
        </div>
    </div>
    {{/if}}
    {{/with}}

    <div class="opaque">
        <div class="container">

            <h2 class="ribbon">
               <strong class="ribbon-content">Info</strong>
            </h2>
            <div class="row">
                <div class="span4 offset2">
                    <p>Come prepared with some comfortable dancing shoes - evening entertainment will consist of plenty of drinks, a hog roast, and a <a href="http://en.wikipedia.org/wiki/C%C3%A9ilidh">C&#233;ilidh</a>.</p>
                </div>
                <div class="span4">
                    <p>If you'd like to get us a wedding gift please check back here in a few months time when we will have more information.</p>
                </div>
            </div>
        </div>
    </div>

    {{#if guest}}
    <div class="opaque">
    {{else}}
    <div class="opaque last">
    {{/if}}
        <div class="container">

            <h2 class="ribbon">
               <strong class="ribbon-content">Accommodation</strong>
            </h2>
            {{#if guest.accommodation}}
            <div class="row">
                <div class="span8 offset2">
                    <h3>At the venue</h3>
                    <p>Good news! There is accommodation available for you on site. If you would like to use it please contact us for more details</p>
                </div>
            </div>
            {{/if}}
            <div class="row">
                <div class="span4 offset2">
                    <h3>Hotels</h3>
                    <ul class="accommodation">
                        <li>
                            <h4>Witney Four Pillars Hotel - 3.2 miles</h4>
                            <p>Ducklington Lane, Witney, OX28 4EX</p>
                        </li>
                        <li>
                            <h4>The Fleece - 3.3 miles</h4>
                            <p>11 Church Green, Witney, OX28 4AZ</p>
                        </li>
                        <li>
                            <h4>The Bird in Hand Inn - 4.9 miles</h4>
                            <p>Whiteoak Green, near Hailey, Witney, OX29 9XP</p>
                        </li>
                        <li>
                            <h4>The Old Court Hotel - 3.5 miles</h4>
                            <p>39-42 Bridge Street, Witney, OX28 1DA</p>
                        </li>
                        <li>
                            <h4>The Bay Tree Hotel - 6.1 miles</h4>
                            <p>Sheep Stree, Burford, OX18 4LW</p>
                        </li>
                        <li>
                            <h4>Burford House - 6.1 miles</h4>
                            <p>99 High Street, Burford, OX18 4QA</p>
                        </li>
                        <li>
                            <h4>The Lamb Inn - 6.1 miles</h4>
                            <p>Sheep Street, Burford, OX18 4LR</p>
                        </li>
                        <li>
                            <h4>The Swan Inn - 5.1 miles</h4>
                            <p>Swinbrrok, Burford, OX18 4DY</p>
                        </li>
                    </ul>
                </div>
                <div class="span4 offset1">
                    <h3>Bed &amp; Breakfast</h3>
                    <ul class="accommodation">
                        <li>
                            <h4>Corncroft Guest House - 2.9 miles</h4>
                            <p>69-71 Corn Street, Witney, OX28 6AS</p>
                        </li>
                        <li>
                            <h4>The Cottage - 6.3 miles</h4>
                            <p>Witney Road, Brighthampton, Standlake, OX29 7QQ</p>
                        </li>
                        <li>
                            <h4>The Carpenters - 2.2 miles</h4>
                            <p>96 Station Road, Brize Norton, OX18 3NA</p>
                        </li>
                        <li>
                            <h4>The Priory - 1.8 miles</h4>
                            <p>Manor Farm, Manor Road, Brize Norton, OX18 3NA</p>
                        </li>
                        <li>
                            <h4>Hill Grove Farm - 2.8 miles</h4>
                            <p>Crawley Dry Lane, Minster Lovell, Witney, OX29 0NA</p>
                        </li>
                        <li>
                            <h4>The Laurels - 3.1 miles</h4>
                            <p>53 Burford Roa, Witney, OX28 6DR</p>
                        </li>
                        <li>
                            <h4>Wheelgate House - 4.8 miles</h4>
                            <p>Market Square, Bampton, OX18 2JH</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    {{#with guest}}
    {{#constant}}
    <div class="opaque last">
        <div class="container">
            <h2 class="ribbon">
               <strong class="ribbon-content">Directions</strong>
            </h2>
        </div>
        <div id="map-canvas"></div>
        <div class="container">
            <div class="row">
                <div class="span8 offset2">
                    <div id="directionsPanel" ></div>
                </div>
            </div>
        </div>
    </div>
    {{/constant}}
    {{/with}}
</template>
